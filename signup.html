<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup â€“ NLPulse Cleaner</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script type="module" src="./firebase.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #F1F7EE;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .signup-box {
      background: white;
      padding: 2.5rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .signup-box h2 {
      margin-bottom: 2rem;
      color: #5A7261;
      font-weight: 600;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      font-weight: 500;
      font-size: 1rem;
      padding: 0.8rem;
      cursor: pointer;
      transition: all 0.25s ease;
      margin-bottom: 1rem;
    }

    .social-btn:hover {
      background-color: #f0f0f0;
    }

    .github-btn {
      background-color: #333;
      color: white;
      border: none;
    }

    .github-btn:hover {
      background-color: #222;
    }

    .social-btn img {
      height: 22px;
    }

    .footer {
      margin-top: 1.5rem;
      font-size: 0.85rem;
      color: #999;
    }
  </style>
</head>
<body>

  <div class="signup-box">
    <h2>Create Your Account</h2>

    <div class="social-btn" id="googleSignup">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" />
      Sign up with Google
    </div>

    <div class="social-btn github-btn" id="githubSignup">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub logo" style="background:white;border-radius:50%;padding:2px;width:20px;" />
      Sign up with GitHub
    </div>

    <div class="footer">Already have an account? <a href="login.html">Login</a></div>
  </div>

  <script type="module">
    import { auth, provider, githubProvider } from './firebase.js';
    import { signInWithPopup } from "https://www.gstatic.com/firebasejs/9.6.4/firebase-auth.js";

    const googleSignup = document.getElementById("googleSignup");
    const githubSignup = document.getElementById("githubSignup");

    googleSignup.addEventListener("click", async () => {
      try {
        await signInWithPopup(auth, provider);
        window.location.href = "dashboard.html";
      } catch (err) {
        alert("Google signup failed.");
        console.error(err);
      }
    });

    githubSignup.addEventListener("click", async () => {
      try {
        await signInWithPopup(auth, githubProvider);
        window.location.href = "dashboard.html";
      } catch (err) {
        alert("GitHub signup failed.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
