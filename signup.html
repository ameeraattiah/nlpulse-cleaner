<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup – NLPulse Cleaner</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script type="module" src="./firebase.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #F1F7EE;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    nav {
      background-color: #5A7261;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav .logo {
      color: white;
      font-size: 1.8rem;
      font-weight: bold;
      text-decoration: none;
    }

    nav .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    nav .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      transition: opacity 0.3s;
    }

    nav .nav-links a:hover {
      opacity: 0.8;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .auth-box {
      background: white;
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
      text-align: center;
      max-width: 420px;
      width: 100%;
    }

    .auth-box h2 {
      color: #5A7261;
      margin-bottom: 2rem;
      font-size: 1.6rem;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      background-color: #f8faf7;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #627357;
      outline: none;
    }

    .btn-primary {
      width: 100%;
      padding: 0.8rem;
      border: none;
      background-color: #627357;
      color: white;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    .btn-primary:hover {
      background-color: #55684d;
    }

    .divider {
      margin: 1.5rem 0;
      display: flex;
      align-items: center;
      text-align: center;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #ccc;
    }

    .divider span {
      padding: 0 1rem;
      color: #888;
      font-weight: 500;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      border-radius: 6px;
      font-weight: 500;
      font-size: 1rem;
      padding: 0.75rem;
      cursor: pointer;
      transition: all 0.25s ease;
      margin-bottom: 1rem;
    }

    .google-btn {
      border: 1.5px solid #ccc;
      background: white;
    }

    .google-btn:hover {
      background: #f5f5f5;
    }

    .github-btn {
      background-color: #333;
      color: white;
      border: none;
    }

    .github-btn:hover {
      background-color: #222;
    }

    .social-btn img {
      height: 22px;
    }

    .footer {
      font-size: 0.9rem;
      color: #777;
      margin-top: 1rem;
    }

    .footer a {
      color: #5A7261;
      font-weight: 500;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .message {
      color: red;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html" class="logo">NLPulse Cleaner</a>
    <div class="nav-links">

    </div>
  </nav>

  <main>
    <div class="auth-box">
      <h2>Create Your Account</h2>

      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button class="btn-primary" id="signupBtn">Sign Up</button>

      <div class="divider"><span>OR</span></div>

      <div class="social-btn google-btn" id="googleSignup">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" />
        Sign up with Google
      </div>

      <div class="social-btn github-btn" id="githubSignup">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" />
        Sign up with GitHub
      </div>

      <div id="message" class="message"></div>

      <div class="footer">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </div>
  </main>

  <script type="module">
    import { auth, provider, githubProvider } from './firebase.js';
    import {
      createUserWithEmailAndPassword,
      signInWithPopup,
      signOut
    } from "https://www.gstatic.com/firebasejs/9.6.4/firebase-auth.js";

    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const message = document.getElementById("message");

    document.getElementById("signupBtn").addEventListener("click", async () => {
      message.textContent = "";
      try {
        await createUserWithEmailAndPassword(auth, email.value, password.value);
        window.location.href = "dashboard.html";
      } catch (err) {
        if (err.code === "auth/email-already-in-use") {
          localStorage.setItem("loginMessage", "You already have an account. Please log in.");
          window.location.href = "login.html";
        } else {
          message.textContent = "❌ " + (err.message || "Signup failed.");
        }
      }
    });

    document.getElementById("googleSignup").addEventListener("click", async () => {
      try {
        await signInWithPopup(auth, provider);
        window.location.href = "dashboard.html";
      } catch (err) {
        message.textContent = "❌ Google signup failed.";
        console.error(err);
      }
    });

    document.getElementById("githubSignup").addEventListener("click", async () => {
      try {
        await signInWithPopup(auth, githubProvider);
        window.location.href = "dashboard.html";
      } catch (err) {
        message.textContent = "❌ GitHub signup failed.";
        console.error(err);
      }
    });

    window.logout = async function () {
      await signOut(auth);
      window.location.href = "login.html";
    };
  </script>
</body>
</html>
