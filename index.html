<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NLPulse Dataset Cleaner</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('assets/background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      border: 4px dashed #2234dd;
      background: rgba(255, 255, 255, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
      font-size: 1.5rem;
      font-weight: bold;
      color: #2234dd;
    }

    .overlay.active {
      display: flex;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 550px;
      width: 90%;
      z-index: 20;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      color: #2234dd;
      margin-bottom: 1rem;
    }

    label.file-label {
      color: #2234dd;
      font-weight: 500;
      cursor: pointer;
      text-decoration: underline;
    }

    input[type="file"] {
      display: none;
    }

    button {
      background-color: #2234dd;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    #status {
      margin-top: 1.2rem;
      font-weight: 500;
      white-space: pre-wrap;
    }

    .success { color: green; }
    .warning { color: #d35400; }

    .options {
      text-align: left;
      margin-top: 1rem;
      font-size: 0.95rem;
    }
    .options label {
      display: block;
      margin-bottom: 0.4rem;
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay">Drop your CSV here</div>

  <div class="card">
    <h1>ðŸ§¼ Clean Your Dataset</h1>
    <label class="file-label" for="csvInput">Choose or Drop File</label>
    <input type="file" id="csvInput" accept=".csv" />

    <div class="options">
      <label><input type="checkbox" id="tokenize" checked /> Tokenization</label>
      <label><input type="checkbox" id="normalize" checked /> Normalization</label>
      <label><input type="checkbox" id="deduplicate" checked /> Deduplication</label>
      <label><input type="checkbox" id="diacritics" checked /> Diacritization Handling</label>
    </div>

    <button onclick="processFile()">Process and Download</button>
    <p id="status"></p>
  </div>

  <script>
    const overlay = document.getElementById("overlay");
    const input = document.getElementById("csvInput");
    const status = document.getElementById("status");
    let fileToProcess = null;

    window.addEventListener("dragover", e => {
      e.preventDefault();
      overlay.classList.add("active");
    });
    window.addEventListener("dragleave", e => {
      if (e.clientY === 0) overlay.classList.remove("active");
    });
    window.addEventListener("drop", e => {
      e.preventDefault();
      overlay.classList.remove("active");
      if (e.dataTransfer.files.length) {
        fileToProcess = e.dataTransfer.files[0];
        processFile();
      }
    });
    input.addEventListener("change", () => {
      if (input.files.length) fileToProcess = input.files[0];
    });

    function processFile() {
      const file = fileToProcess;
      if (!file) {
        status.innerHTML = "âš ï¸ Please select or drop a CSV file.";
        status.className = "warning";
        return;
      }
      const tokenize = document.getElementById("tokenize").checked;
      const normalize = document.getElementById("normalize").checked;
      const deduplicate = document.getElementById("deduplicate").checked;
      const diacritics = document.getElementById("diacritics").checked;

      const reader = new FileReader();
      reader.onload = function (e) {
        let lines = e.target.result.split('\n').map(l => l.trim()).filter(Boolean);
        const originalCount = lines.length;

        if (normalize) {
          lines = lines.map(line => line.replace(/[Ø¥Ø£Ø¢]/g, 'Ø§').replace(/Ù‰/g, 'ÙŠ'));
        }
        if (diacritics) {
          lines = lines.map(line => line.replace(/[\u064B-\u0652]/g, ''));
        }
        if (deduplicate) {
          lines = Array.from(new Set(lines));
        }
        // (Optional) Tokenization placeholder logic
        if (tokenize) {
          lines = lines.map(line => line.replace(/\s+/g, ' ').trim());
        }

        const cleaned = lines.join('\n');
        const blob = new Blob([cleaned], { type: 'text/csv' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'cleaned_dataset.csv';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);

        status.innerHTML = `âœ… Cleaned & downloaded!\nOriginal: ${originalCount} â†’ Cleaned: ${lines.length}`;
        status.className = "success";
      };
      reader.readAsText(file);
    }
  </script>
</body>
</html>
