<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NLPulse Dataset Cleaner</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('assets/background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 650px;
      width: 95%;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 700;
      color: #2234dd;
      margin-bottom: 1rem;
    }

    .file-label {
      color: #2234dd;
      font-weight: 500;
      cursor: pointer;
      text-decoration: underline;
      display: block;
      margin-bottom: 1rem;
    }

    #fileName {
      font-size: 0.9rem;
      margin-bottom: 1rem;
      color: #333;
    }

    .checkbox-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    .column {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .select-all {
      font-weight: bold;
      color: #2234dd;
      margin-bottom: 1rem;
    }

    .format-options {
      margin-bottom: 1.5rem;
    }

    button {
      background-color: #2234dd;
      color: white;
      padding: 0.6rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }

    #status {
      margin-top: 1.2rem;
      font-weight: 500;
      white-space: pre-wrap;
    }

    .success {
      color: green;
    }

    .warning {
      color: #d35400;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Clean Your Dataset</h1>
    <label class="file-label" for="csvInput">Choose or Drop File</label>
    <input type="file" id="csvInput" accept=".csv, .tsv, .json, .txt, .xlsx" />
    <div id="fileName"></div>

    <label class="select-all"><input type="checkbox" id="selectAll" /> Select All</label>
    <div class="checkbox-grid">
      <label style="font-weight: 600; color: #2234dd; display: block; margin-bottom: 0.5rem;">Select the cleaning steps you'd like to apply:</label>
      <div class="btn-group" role="group" aria-label="Choose Output Format">
      <div class="column">
        <label><input type="checkbox" class="option" value="tokenization" /> Tokenization</label>
        <label><input type="checkbox" class="option" value="normalization" /> Normalization</label>
        <label><input type="checkbox" class="option" value="deduplication" /> Deduplication</label>
        <label><input type="checkbox" class="option" value="diacritics" /> Diacritization Handling</label>
        <label><input type="checkbox" class="option" value="academic" disabled /> Academic Filtering (Coming Soon)</label>
      </div>
      <div class="column">
        <label><input type="checkbox" class="option" value="blocklist" /> Blocklist Filtering</label>
        <label><input type="checkbox" class="option" value="language" /> Language Detection</label>
        <label><input type="checkbox" class="option" value="html" /> HTML Cleaning</label>
        <label><input type="checkbox" class="option" value="noise" /> Noise Removal</label>
      </div>
    </div>

    <div style="margin: 1.5rem 0;">
      <label style="font-weight: 600; color: #2234dd; display: block; margin-bottom: 0.5rem;">Choose Output Format:</label>
      <div class="btn-group" role="group" aria-label="Choose Output Format">
        <input type="radio" class="btn-check" name="outputFormat" id="formatCSV" value="csv" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="formatCSV">CSV</label>
    
        <input type="radio" class="btn-check" name="outputFormat" id="formatJSON" value="json" autocomplete="off">
        <label class="btn btn-outline-primary" for="formatJSON">JSON</label>
    
        <input type="radio" class="btn-check" name="outputFormat" id="formatTSV" value="tsv" autocomplete="off">
        <label class="btn btn-outline-primary" for="formatTSV">TSV</label>

        <input type="radio" class="btn-check" name="outputFormat" id="formatXLSX" value="xlsx" autocomplete="off">
        <label class="btn btn-outline-primary" for="formatXLSX">XLSX</label>
      </div>
    </div>

    <button onclick="processFile()">Process</button>
    <p id="status"></p>
  </div>

  <script>
    const input = document.getElementById('csvInput');
    const fileName = document.getElementById('fileName');
    const status = document.getElementById("status");
    const checkboxes = document.querySelectorAll('.option');
    const selectAll = document.getElementById('selectAll');
    let fileToProcess = null;

    input.addEventListener("change", () => {
      if (input.files.length) {
        fileToProcess = input.files[0];
        fileName.textContent = fileToProcess.name;
      }
    });

    selectAll.addEventListener('change', () => {
      checkboxes.forEach(cb => {
        if (!cb.disabled) cb.checked = selectAll.checked;
      });
    });

    function processFile() {
  const selected = Array.from(checkboxes).filter(cb => cb.checked).map(cb => cb.value);
  const format = document.querySelector('input[name="outputFormat"]:checked').value;

  if (!fileToProcess) {
    status.textContent = "⚠️ Please upload a file.";
    status.className = "warning";
    return;
  }

  if (selected.length === 0) {
    status.textContent = "⚠️ Please select at least one processing option.";
    status.className = "warning";
    return;
  }

  const formData = new FormData();
  formData.append('file', fileToProcess);
  selected.forEach(opt => formData.append('options[]', opt));
  formData.append('format', format);

  fetch('https://nlpulse-cleaner-backend.onrender.com/process', {
    method: 'POST',
    body: formData
  })
    .then(response => response.blob())
    .then(blob => {
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `processed.${format}`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      status.textContent = `✅ Cleaned & downloaded!`;
      status.className = "success";
    })
    .catch(err => {
      status.textContent = "❌ Error processing the file.";
      status.className = "warning";
      console.error(err);
    });
}

    window.addEventListener("dragover", (e) => e.preventDefault());
    window.addEventListener("drop", (e) => {
      e.preventDefault();
      if (e.dataTransfer.files.length) {
        fileToProcess = e.dataTransfer.files[0];
        input.files = e.dataTransfer.files;
        fileName.textContent = fileToProcess.name;
      }
    });
  </script>
</body>
</html>
