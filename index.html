<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>الصفحة الرئيسية - Nukhba Labs</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Inter', sans-serif;
    }

    .hero {
      background: url('backgrounds/home.png') no-repeat center center;
      background-size: cover;
      height: 100vh;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 25%;
      right: 10%;
      text-align: right;
      color: white;
    }

    .overlay h1 {
      font-size: 2rem;
      line-height: 2.5rem;
      margin-bottom: 1.2rem;
      font-weight: 600;
    }

    .start-btn {
      background-color: #264866;
      color: white;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .start-btn:hover {
      background-color: #3e5a74;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="overlay">
      <a href="login.html">
        <button class="start-btn">ابدأ الآن</button>
      </a>
    </div>
  </div>
</body>
</html>
