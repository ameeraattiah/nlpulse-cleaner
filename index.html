<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NLPulse Dataset Cleaner</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9ff;
      color: #1b1b1b;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 1.5rem;
    }

    input[type="file"] {
      margin: 1rem 0;
      font-size: 1rem;
      padding: 0.4rem;
      border: 1px solid #ccc;
      border-radius: 0.4rem;
      background: #fff;
    }

    button {
      background-color: #2234dd;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #1c2cc4;
    }

    #status {
      margin-top: 1.5rem;
      font-weight: 500;
      white-space: pre-wrap;
    }

    .success {
      color: green;
    }

    .warning {
      color: #d35400;
    }
  </style>
</head>
<body>
  <h1>ðŸ§¼ Clean Your Dataset</h1>
  <input type="file" id="csvInput" accept=".csv" />
  <br />
  <button onclick="processFile()">Process and Download</button>
  <p id="status"></p>

  <script>
    function processFile() {
      const input = document.getElementById('csvInput');
      const file = input.files[0];
      const status = document.getElementById("status");

      if (!file) {
        status.innerHTML = "âš ï¸ Please select a CSV file first.";
        status.className = "warning";
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        const text = e.target.result;
        const lines = text.split('\n').map(l => l.trim()).filter(Boolean);
        const originalCount = lines.length;
        const unique = Array.from(new Set(lines));
        const cleanedCount = unique.length;

        const cleaned = unique.join('\n');
        const blob = new Blob([cleaned], { type: 'text/csv' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'cleaned_dataset.csv';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);

        status.innerHTML = `âœ… Cleaned & downloaded!\nOriginal: ${originalCount} â†’ Cleaned: ${cleanedCount}`;
        status.className = "success";
      };
      reader.readAsText(file);
    }
  </script>
</body>
</html>
