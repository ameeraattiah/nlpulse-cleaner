<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NLPulse Dataset Cleaner</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-image: url('assets/background.png'); /* Change to your correct image path */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1b1b1b;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      color: #2234dd;
      margin-bottom: 1.5rem;
    }

    .drop-zone {
      border: 2px dashed #2234dd;
      border-radius: 0.5rem;
      padding: 2rem;
      cursor: pointer;
      background-color: #f0f3ff;
      transition: background 0.2s;
    }

    .drop-zone.dragover {
      background-color: #dfe7ff;
    }

    .hidden {
      display: none;
    }

    button {
      background-color: #2234dd;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    #status {
      margin-top: 1.5rem;
      font-weight: 500;
      white-space: pre-wrap;
    }

    .success {
      color: green;
    }

    .warning {
      color: #d35400;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>🧼 Clean Your Dataset</h1>

    <div class="drop-zone" id="dropZone">
      Drop your CSV file here or click to select
      <input type="file" id="csvInput" accept=".csv" class="hidden" />
    </div>

    <button onclick="processFile()">Process and Download</button>
    <p id="status"></p>
  </div>

  <script>
    const dropZone = document.getElementById("dropZone");
    const fileInput = document.getElementById("csvInput");
    let droppedFile = null;

    dropZone.addEventListener("click", () => fileInput.click());

    dropZone.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropZone.classList.add("dragover");
    });

    dropZone.addEventListener("dragleave", () => {
      dropZone.classList.remove("dragover");
    });

    dropZone.addEventListener("drop", (e) => {
      e.preventDefault();
      dropZone.classList.remove("dragover");
      if (e.dataTransfer.files.length) {
        droppedFile = e.dataTransfer.files[0];
        dropZone.innerText = `File selected: ${droppedFile.name}`;
      }
    });

    fileInput.addEventListener("change", (e) => {
      if (e.target.files.length) {
        droppedFile = e.target.files[0];
        dropZone.innerText = `File selected: ${droppedFile.name}`;
      }
    });

    function processFile() {
      const file = droppedFile;
      const status = document.getElementById("status");

      if (!file) {
        status.innerHTML = "⚠️ Please select or drop a CSV file.";
        status.className = "warning";
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        const text = e.target.result;
        const lines = text.split('\n').map(l => l.trim()).filter(Boolean);
        const originalCount = lines.length;
        const unique = Array.from(new Set(lines));
        const cleanedCount = unique.length;

        const cleaned = unique.join('\n');
        const blob = new Blob([cleaned], { type: 'text/csv' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'cleaned_dataset.csv';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);

        status.innerHTML = `✅ Cleaned & downloaded!\nOriginal: ${originalCount} → Cleaned: ${cleanedCount}`;
        status.className = "success";
      };
      reader.readAsText(file);
    }
  </script>
</body>
</html>
