<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NLPulse Cleaner - Arabic Dataset Cleaning</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #F1F7EE;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      color: #627357;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.3rem;
      color: #6a7a5d;
      margin-bottom: 2rem;
      max-width: 650px;
    }

    a.button {
      background-color: #627357;
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      padding: 0.8rem 2.5rem;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    a.button:hover {
      background-color: #55684d;
      transform: translateY(-2px);
    }

    .hero-img {
      width: 90%;
      max-width: 600px;
      margin-top: 2rem;
      border-radius: 1rem;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
    }

    footer {
      margin-top: auto;
      padding: 1rem;
      font-size: 0.9rem;
      color: #8d9d7f;
    }
  </style>
</head>
<body>
<nav style="background-color: #5A7261; padding: 1rem; display: flex; justify-content: space-between; align-items: center; font-family: 'Inter', sans-serif;">
  <div style="color: white; font-size: 1.5rem; font-weight: bold;">NLPulse Cleaner</div>
  <div id="nav-links" style="display: flex; gap: 1rem;">
    <!-- Dynamic links inserted by JavaScript -->
  </div>
</nav>
  <header>
    <h1>NLPulse Cleaner</h1>
    <p>Specialized in Arabic dataset cleaning and processing.  
    Normalize, deduplicate, clean noise, and prepare your Arabic text datasets for any NLP project — easily and efficiently.</p>
    <a class="button" href="login.html">Get Started</a>
  </header>

  <img src="https://images.unsplash.com/photo-1507842217343-583bb7270b66?auto=format&fit=crop&w=900&q=80" alt="Arabic data cleaning illustration" class="hero-img">
  <script type="module">
    import { auth, signOut } from './firebase.js';
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.4/firebase-auth.js";
  
    const navLinks = document.getElementById('nav-links');
  
    function renderNav(isLoggedIn) {
      if (isLoggedIn) {
        navLinks.innerHTML = `
          <a href="dashboard.html" style="color: white; text-decoration: none;">Dashboard</a>
          <a href="upload.html" style="color: white; text-decoration: none;">Upload</a>
          <a href="preview.html" style="color: white; text-decoration: none;">Preview</a>
          <a href="#" onclick="logout()" style="color: white; text-decoration: none;">Logout</a>
        `;
      } else {
        navLinks.innerHTML = `
          <a href="login.html" style="color: white; text-decoration: none;">Login</a>
          <a href="signup.html" style="color: white; text-decoration: none;">Signup</a>
        `;
      }
    }
  
    function logout() {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    }
  
    onAuthStateChanged(auth, (user) => {
      renderNav(!!user);
    });
  </script>
  <footer>
    © 2025 NLPulse Cleaner. All rights reserved.
  </footer>

</body>
</html>
