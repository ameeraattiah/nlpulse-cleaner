<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NLPulse Dataset Cleaner</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('assets/background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
    }

    body.dragging {
      background-color: rgba(34, 52, 221, 0.05);
    }

    .card {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 650px;
      width: 95%;
      position: relative;
      z-index: 10;
    }

    .drop-zone {
      position: relative;
      border: 2px dashed #2234dd;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      transition: background-color 0.3s ease, border-color 0.3s ease;
      cursor: pointer;
    }

    .drop-zone.dragover {
      background-color: #f0f4ff;
      border-color: #1a3fe0;
    }

    #dropLabel {
      font-weight: 500;
      color: #2234dd;
      margin: 0;
    }

    .btn-close {
      position: absolute;
      top: 10px;
      right: 12px;
      display: none;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Clean Your Dataset</h1>

    <div id="dropZone" class="drop-zone">
      <span id="dropLabel">Choose or Drop File Here</span>
      <button type="button" class="btn-close" aria-label="Close" onclick="removeFile()"></button>
      <input type="file" id="csvInput" accept=".csv, .tsv, .json, .txt, .xlsx" />
    </div>

    <!-- Add the rest of your UI elements here (checkboxes, output format, etc.) -->
  </div>

  <script>
    const input = document.getElementById('csvInput');
    const dropZone = document.getElementById('dropZone');
    const dropLabel = document.getElementById('dropLabel');
    const closeButton = dropZone.querySelector('.btn-close');
    let fileToProcess = null;

    dropZone.addEventListener('click', () => input.click());

    input.addEventListener("change", () => {
      if (input.files.length) {
        fileToProcess = input.files[0];
        updateDropZone();
      }
    });

    window.addEventListener("dragenter", () => {
      document.body.classList.add('dragging');
      dropZone.classList.add('dragover');
    });

    window.addEventListener("dragover", (e) => {
      e.preventDefault();
    });

    window.addEventListener("dragleave", (e) => {
      if (!e.relatedTarget || !document.body.contains(e.relatedTarget)) {
        document.body.classList.remove('dragging');
        dropZone.classList.remove('dragover');
      }
    });

    window.addEventListener("drop", (e) => {
      e.preventDefault();
      document.body.classList.remove('dragging');
      dropZone.classList.remove('dragover');

      if (e.dataTransfer.files.length) {
        fileToProcess = e.dataTransfer.files[0];
        input.files = e.dataTransfer.files;
        updateDropZone();
      }
    });

    function updateDropZone() {
      if (fileToProcess) {
        dropLabel.textContent = fileToProcess.name;
        closeButton.style.display = 'inline-block';
        dropZone.classList.add('dragover');
      } else {
        dropLabel.textContent = 'Choose or Drop File Here';
        closeButton.style.display = 'none';
        dropZone.classList.remove('dragover');
      }
    }

    function removeFile() {
      fileToProcess = null;
      input.value = "";
      updateDropZone();
    }
  </script>
</body>
</html>
