<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login â€“ NLPulse Cleaner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script type="module" src="./firebase.js"></script>
  <style>
    body {
      background-color: #F3F7FA;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #5A7A99;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav .logo {
      font-weight: bold;
      font-size: 1.5rem;
      color: white;
      text-decoration: none;
    }

    .container {
      max-width: 400px;
      margin: 5rem auto;
      background: white;
      padding: 2rem;
      border-radius: 0.8rem;
      box-shadow: 0px 6px 16px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      color: #5A7A99;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 1rem;
      border: none;
    }

    .primary-btn {
      background-color: #5A7A99;
      color: white;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      font-weight: 500;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
      cursor: pointer;
    }

    .social-btn.white {
      background-color: white;
      color: black;
    }

    .social-btn.black {
      background-color: #24292f;
      color: white;
      border: none;
    }

    .or-divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 1rem 0;
    }

    .or-divider::before,
    .or-divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #ccc;
    }

    .or-divider:not(:empty)::before {
      margin-right: .75em;
    }

    .or-divider:not(:empty)::after {
      margin-left: .75em;
    }

    p {
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    p a {
      color: #5A7A99;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <nav>
    <a href="index.html" class="logo">NLPulse Cleaner</a>
  </nav>

  <div class="container">
    <h2>Login to Your Account</h2>

    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button class="primary-btn" id="loginBtn">Login</button>

    <div class="or-divider">OR</div>

    <button class="social-btn white" id="googleLogin">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google" width="20" />
      Log in with Google
    </button>

    <button class="social-btn black" id="githubLogin">
      <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub" width="20" />
      Log in with GitHub
    </button>

    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    <p id="status" style="color:#d35400;"></p>
  </div>

  <script type="module">
    import { auth, db, provider, githubProvider } from './firebase.js';
    import { signInWithEmailAndPassword, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.6.4/firebase-auth.js";
    import { collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/9.6.4/firebase-firestore.js";

    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const status = document.getElementById("status");

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const username = usernameInput.value.trim();
      const password = passwordInput.value;

      if (!username || !password) {
        status.textContent = "Please enter username and password.";
        return;
      }

      try {
        const q = query(collection(db, "users"), where("username", "==", username));
        const querySnapshot = await getDocs(q);

        if (querySnapshot.empty) {
          status.textContent = "Username not found.";
          return;
        }

        const userData = querySnapshot.docs[0].data();
        const email = userData.email;

        await signInWithEmailAndPassword(auth, email, password);
        localStorage.setItem("username", username);
        window.location.href = "upload.html";
      } catch (err) {
        console.error(err);
        status.textContent = err.message;
      }
    });

    document.getElementById("googleLogin").addEventListener("click", async () => {
      try {
        await signInWithPopup(auth, provider);
        window.location.href = "upload.html";
      } catch (err) {
        status.textContent = err.message;
      }
    });

    document.getElementById("githubLogin").addEventListener("click", async () => {
      try {
        await signInWithPopup(auth, githubProvider);
        window.location.href = "upload.html";
      } catch (err) {
        status.textContent = err.message;
      }
    });
  </script>

</body>
</html>
