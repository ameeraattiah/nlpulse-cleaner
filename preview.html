<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Download Complete – Nukhba Labs</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f6f3e6, #b3cbe1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .logo {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 2rem;
      text-align: center;
    }

    .logo span {
      display: block;
      font-weight: normal;
      font-size: 1.2rem;
    }

    .card {
      background: white;
      padding: 2rem 3rem;
      border-radius: 24px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      z-index: 2;
    }

    h1 {
      color: #183B56;
      font-size: 1.6rem;
      margin-bottom: 1rem;
    }

    p {
      color: #555;
      margin-bottom: 2rem;
    }

    button, .btn {
      background-color: #2D4C74;
      color: white;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover, .btn:hover {
      background-color: #1b314e;
    }

    .actions {
      display: flex;
      gap: 1.2rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .actions .btn {
      background-color: #B4C8D4;
      color: #183B56;
    }

    .confetti {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: url('backgrounds/confetti.png') center center no-repeat;
      background-size: cover;
      opacity: 0.7;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <div class="confetti"></div>

  <div class="logo">
    <strong>NUKHBA</strong><br><span>LABS</span>
  </div>

  <div class="card">
    <h1>THE DATASET DOWNLOADED SUCCESSFULLY!</h1>
    <p>If it didn’t download, press download again...</p>
    <button onclick="downloadAgain()">Download Again</button>
    <div class="actions" style="margin-top: 1.5rem;">
      <a href="dashboard.html" class="btn">Dashboard</a>
      <a href="upload.html" class="btn">Upload</a>
    </div>
  </div>

  <script>
    function downloadAgain() {
      const url = localStorage.getItem("latestDatasetURL");
      if (url) {
        const a = document.createElement("a");
        a.href = url;
        a.download = "cleaned_dataset.csv";
        a.click();
      } else {
        alert("No dataset found. Please try again from upload.");
      }
    }
  </script>

</body>
</html>
