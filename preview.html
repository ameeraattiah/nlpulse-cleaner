<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Download Complete – Nukhba Labs</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: url('backgrounds/preview.png') no-repeat center center fixed;
      background-size: cover;
      background-attachment: scroll; /* Or remove completely */
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: white;
      padding: 2.5rem 3rem;
      border-radius: 24px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 500px;
      width: 90%;
      margin-top: 80px;
    }
    nav {
      width: 100%;
      padding: 1rem 5rem;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }


    nav .logo {
      color: white;
      font-size: 1.8rem;
      font-weight: bold;
      text-decoration: none;
    }

    nav .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    nav .nav-links a {
      color: black;
      text-decoration: none;
      font-size: 1.1rem;     /* slightly larger */
      font-weight: 600;      /* bold */
      transition: opacity 0.3s;
    }
    h1 {
      color: #183B56;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    p {
      color: #444;
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    .primary-btn {
      background-color: #2D4C74;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 0.9rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-bottom: 1.5rem;
      transition: background 0.3s;
      max-width: 340px;
    }

    .primary-btn:hover {
      background-color: #1c2f48;
    }

    .secondary-actions-row {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 0.5rem;
      width: 100%;
      max-width: 340px;
      margin-left: auto;
      margin-right: auto;
    }

    .secondary-actions-row a {
      flex: 1;
      text-align: center;
      background-color: #B4C8D4;
      color: #183B56;
      padding: 0.75rem 0;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s;
    }

    .secondary-actions-row a:hover {
      background-color: #9fb5c3;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <img src="logo_black.png" alt="Nukhba Labs" style="height: 50px;" />
      <div class="nav-links">
        <a href="dashboard.html">Dashboard</a>
        <a href="upload.html">Upload</a>
        <a href="#" onclick="logout()">Logout</a>
      </div>
    </div>
  </nav>
  <div class="card">
    <h1>THE DATASET DOWNLOADED SUCCESSFULLY!</h1>
    <p>If it didn’t download, press download again...</p>

    <button class="primary-btn" onclick="downloadAgain()">Download Again</button>

    <div class="secondary-actions-row">
      <a href="dashboard.html">Dashboard</a>
      <a href="upload.html">Upload</a>
    </div>
  </div>

  <script type="module">
    import { auth } from './firebase.js';
    import { signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.4/firebase-auth.js";
  
    // Navbar dynamic rendering
    const navLinks = document.getElementById('nav-links');
  
    function renderNav(isLoggedIn) {
      if (isLoggedIn) {
        navLinks.innerHTML = `
          <a href="dashboard.html" style="margin-top: 10px; font-weight: bold; font-size: 1.1rem;">Dashboard</a>
          <a href="upload.html" style="margin-top: 10px; font-weight: bold; font-size: 1.1rem;">Upload</a>
          <a href="#" onclick="logout()" style="margin-top: 10px; font-weight: bold; font-size: 1.1rem;">Logout</a>
        `;
      } else {
        window.location.href = "login.html";
      }
    }
  
    function logout() {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    }
  
    onAuthStateChanged(auth, (user) => {
      renderNav(!!user);
    });
  
    // ✅ Download Again Button
    window.downloadAgain = function () {
      const url = localStorage.getItem("latestDatasetURL");
      const format = localStorage.getItem("latestDatasetFormat") || "csv";
      if (url) {
        const a = document.createElement("a");
        a.href = url;
        a.download = `cleaned_dataset.${format}`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      } else {
        alert("No dataset found. Please go back to upload.");
      }
    };
  </script>

</body>
</html>
