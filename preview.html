<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Preview Dataset – NLPulse Cleaner</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #F1F7EE;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }

    nav {
      background-color: #5A7A99;
      width: 100%;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav .logo {
      color: white;
      font-size: 1.8rem;
      font-weight: bold;
      text-decoration: none;
    }

    nav .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    nav .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      transition: opacity 0.3s;
    }

    nav .nav-links a:hover {
      opacity: 0.8;
    }

    main {
      flex: 1;
      padding: 2rem;
    }

    h2 {
      color: #5A7A99;
      margin-bottom: 1.5rem;
      font-size: 2rem;
    }

    table {
      border-collapse: collapse;
      margin: 0 auto;
      background-color: white;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: left;
    }

    th {
      background-color: #5A7A99;
      color: white;
    }

    td {
      background-color: #f9f9f9;
      color: #333;
    }

    footer {
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #8d9d7f;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html" class="logo">NLPulse Cleaner</a>
    <div class="nav-links">
      <a href="dashboard.html">Dashboard</a>
      <a href="upload.html">Upload</a>
      <a href="preview.html">Preview</a>
      <a href="login.html" onclick="localStorage.clear()">Logout</a>
    </div>
  </nav>

  <main>
    <h2>Preview of Your Cleaned Dataset</h2>
    <div id="previewContainer"></div>
  </main>

  <footer>
    © 2025 NLPulse Cleaner. All rights reserved.
  </footer>

  <script type="module">
    const container = document.getElementById("previewContainer");
    const text = localStorage.getItem("latestDatasetText");
  
    if (!text) {
      container.innerHTML = "<p style='color: red;'>⚠️ No dataset found. Please upload and process a dataset first.</p>";
    } else {
      try {
        const rows = text.trim().split("\n").slice(0, 10);
        const table = document.createElement("table");
  
        rows.forEach((row, i) => {
          const tr = document.createElement("tr");
          row.split(",").forEach(cell => {
            const el = document.createElement(i === 0 ? "th" : "td");
            el.textContent = cell.trim();
            tr.appendChild(el);
          });
          table.appendChild(tr);
        });
  
        container.innerHTML = "<h3 style='color:#5A7A99; margin-bottom: 1rem;'>First 10 Rows:</h3>";
        container.appendChild(table);
      } catch (e) {
        container.innerHTML = "<p style='color: red;'>❌ Failed to render dataset preview.</p>";
      }
    }
  </script>


</body>
</html>
