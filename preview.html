<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Download Complete – Nukhba Labs</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: url('backgrounds/confetti.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: white;
      padding: 2.5rem 3rem;
      border-radius: 24px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }
    
    h1 {
      color: #183B56;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    p {
      color: #444;
      font-size: 1rem;
      margin-bottom: 2rem;
    }
    .primary-btn {
      background-color: #2D4C74;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 0.9rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-bottom: 1.5rem;
      transition: background 0.3s;
      max-width: 320px;
    }
    
    .primary-btn:hover {
      background-color: #1c2f48;
    }
    
    .secondary-actions-row {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 0.5rem;
      width: 100%;
      max-width: 320px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .secondary-actions-row a {
      flex: 1;
      text-align: center;
      background-color: #B4C8D4;
      color: #183B56;
      padding: 0.75rem 0;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s;
    }
    
    .secondary-actions-row a:hover {
      background-color: #9fb5c3;
    }


  </style>
</head>
<body>
  <div class="card">
    <h1>THE DATASET DOWNLOADED SUCCESSFULLY!</h1>
    <p>If it didn’t download, press download again...</p>
    
    <button class="primary-btn" onclick="downloadAgain()">Download Again</button>
    
    <div class="secondary-actions-row">
      <a href="dashboard.html">Dashboard</a>
      <a href="upload.html">Upload</a>
    </div>


  </div>

  <script>
    function downloadAgain() {
      const url = localStorage.getItem("latestDatasetURL");
      if (url) {
        const a = document.createElement("a");
        a.href = url;
        a.download = "cleaned_dataset.csv";
        a.click();
      } else {
        alert("No dataset found. Please go back to upload.");
      }
    }
  </script>
</body>
</html>
