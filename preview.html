<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Download Complete – Nukhba Labs</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: url('backgrounds/preview.png') no-repeat center center fixed;
      background-size: cover;
      background-attachment: scroll;
      min-height: 100vh;
      padding-top: 100px; /* Space for navbar */
    }

    nav {
      position: fixed;
      top: 0;
      right: 0;
      padding: 1.5rem 2.5rem;
      z-index: 1000;
      background: transparent; /* removes background */
    }
    
    .nav-container {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 2rem;
    }
    
    .nav-links {
      display: flex;
      gap: 1.5rem;
    }
    
    .nav-links a {
      color: #183B56;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: opacity 0.3s;
    }
    
    .nav-links a:hover {
      color: #2D4C74;
    }


    .main-content {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.88);
      padding: 2.5rem 3rem;
      border-radius: 24px;
      margin-top: 140px; 
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    h1 {
      color: #183B56;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    p {
      color: #444;
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    .primary-btn {
      background-color: #2D4C74;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 0.9rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-bottom: 1.5rem;
      transition: background 0.3s;
      max-width: 340px;
    }

    .primary-btn:hover {
      background-color: #1c2f48;
    }

    .secondary-actions-row {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 0.5rem;
      width: 100%;
      max-width: 340px;
      margin-left: auto;
      margin-right: auto;
    }

    .secondary-actions-row a {
      flex: 1;
      text-align: center;
      background-color: #B4C8D4;
      color: #183B56;
      padding: 0.75rem 0;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s;
    }

    .secondary-actions-row a:hover {
      background-color: #9fb5c3;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <div class="nav-links" id="nav-links">
        <!-- Rendered dynamically -->
      </div>
    </div>
  </nav>

  <div class="main-content">
    <div class="card">
      <h1>THE DATASET DOWNLOADED SUCCESSFULLY!</h1>
      <p>If it didn’t download, press download again...</p>
      <button class="primary-btn" onclick="downloadAgain()">Download Again</button>
      <div class="secondary-actions-row">
        <a href="dashboard.html">Dashboard</a>
        <a href="upload.html">Upload</a>
      </div>
    </div>
  </div>

  <script type="module">
    import { auth } from './firebase.js';
    import { signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.4/firebase-auth.js";

    const navLinks = document.getElementById('nav-links');

    function renderNav(isLoggedIn) {
      if (isLoggedIn) {
        navLinks.innerHTML = `
          <a href="dashboard.html">Dashboard</a>
          <a href="upload.html">Upload</a>
          <a href="https://ameeraattiah3.wixsite.com/nukhba-labs" onclick="logout()">Logout</a>
        `;
      } else {
        window.location.href = "login.html";
      }
    }

    function logout() {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    }

    onAuthStateChanged(auth, (user) => {
      renderNav(!!user);
    });

    window.downloadAgain = function () {
      const url = localStorage.getItem("latestDatasetURL");
      const format = localStorage.getItem("latestDatasetFormat") || "csv";
      if (url) {
        const a = document.createElement("a");
        a.href = url;
        a.download = `cleaned_dataset.${format}`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      } else {
        alert("No dataset found. Please go back to upload.");
      }
    };
  </script>
</body>
</html>
