<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Dataset - NLPulse Cleaner</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script type="module" src="./firebase.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #F1F7EE;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    nav {
      background-color: #5A7261;
      width: 100%;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav .logo {
      color: white;
      font-size: 1.8rem;
      font-weight: bold;
      text-decoration: none;
    }

    nav .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    nav .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      transition: opacity 0.3s;
    }

    nav .nav-links a:hover {
      opacity: 0.8;
    }

    main {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h2 {
      color: #627357;
      margin-bottom: 1.5rem;
      font-size: 2rem;
    }

    .upload-box {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    .upload-box input[type="file"] {
      display: block;
      margin: 1rem auto;
    }

    .checkbox-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-top: 1rem;
      margin-bottom: 1rem;
    }

    .checkbox-grid label {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      font-size: 1rem;
      color: #5c6d5a;
    }

    button {
      background-color: #627357;
      color: white;
      padding: 0.7rem 2rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #55684d;
    }

    footer {
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #8d9d7f;
    }

    #status {
      margin-top: 1rem;
      color: #5c6d5a;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html" class="logo">NLPulse Cleaner</a>
    <div class="nav-links" id="nav-links">
      <!-- Auth links injected here -->
    </div>
  </nav>

  <main>
    <h2>Upload Your Arabic Dataset</h2>

    <div class="upload-box">
      <input type="file" id="fileInput" accept=".csv,.json,.tsv,.xlsx">
      
      <div class="checkbox-grid">
        <label><input type="checkbox" value="tokenization" /> Tokenization</label>
        <label><input type="checkbox" value="normalization" /> Normalization</label>
        <label><input type="checkbox" value="deduplication" /> Deduplication</label>
        <label><input type="checkbox" value="diacritics" /> Diacritization Handling</label>
        <label><input type="checkbox" value="blocklist" /> Blocklist Filtering</label>
        <label><input type="checkbox" value="language" /> Language Detection</label>
        <label><input type="checkbox" value="html" /> HTML Cleaning</label>
        <label><input type="checkbox" value="noise" /> Noise Removal</label>
      </div>

      <button id="uploadBtn">Process Dataset</button>

      <p id="status"></p>
    </div>
  </main>

  <footer>
    ¬© 2025 NLPulse Cleaner. All rights reserved.
  </footer>

<script type="module">
  import { auth, signOut } from './firebase.js';
  import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.4/firebase-auth.js";

  const navLinks = document.getElementById('nav-links');

  function renderNav(isLoggedIn) {
    if (isLoggedIn) {
      navLinks.innerHTML = `
        <a href="dashboard.html">Dashboard</a>
        <a href="upload.html">Upload</a>
        <a href="preview.html">Preview</a>
        <a href="#" onclick="logout()">Logout</a>
      `;
    } else {
      window.location.href = "login.html";
    }
  }

  function logout() {
    signOut(auth).then(() => {
      window.location.href = "login.html";
    });
  }

  onAuthStateChanged(auth, (user) => {
    renderNav(!!user);
  });

  // Upload logic
  document.getElementById('uploadBtn').addEventListener('click', async () => {
    console.log("üü¢ Upload button clicked!");
    const fileInput = document.getElementById('fileInput');
    const checkboxes = document.querySelectorAll('.checkbox-grid input:checked');
    const status = document.getElementById('status');

    if (!fileInput.files.length) {
      status.textContent = "‚ö†Ô∏è Please upload a file.";
      return;
    }

    if (checkboxes.length === 0) {
      status.textContent = "‚ö†Ô∏è Please select at least one cleaning option.";
      return;
    }

    const formData = new FormData();
    formData.append('file', fileInput.files[0]);
    checkboxes.forEach(cb => formData.append('options[]', cb.value));
    formData.append('format', 'csv'); // default output format

    status.textContent = "‚è≥ Processing...";

    try {
      const response = await fetch('https://nlpulse-cleaner-backend.onrender.com/process', {
        method: 'POST',
        body: formData
      });

      if (!response.ok) {
        const errorData = await response.json();
        status.textContent = `‚ùå ${errorData.error || "Unknown error"}`;
        return;
      }

      const blob = await response.blob();
      const url = URL.createObjectURL(blob);

      // Save preview + history
      localStorage.setItem('latestDataset', url);
      const history = JSON.parse(localStorage.getItem('datasetHistory') || '[]');
      history.push({ filename: fileInput.files[0].name, date: new Date().toLocaleString() });
      localStorage.setItem('datasetHistory', JSON.stringify(history));

      window.location.href = "preview.html";

    } catch (error) {
      console.error(error);
      status.textContent = "‚ùå Error processing the file.";
    }
  });
</script>

</body>
</html>
