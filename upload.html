<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Dataset - NLPulse Cleaner</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script type="module" src="./firebase.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #F1F7EE;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    nav {
      background-color: #5A7261;
      width: 100%;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav .logo {
      color: white;
      font-size: 1.8rem;
      font-weight: bold;
      text-decoration: none;
    }

    nav .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    nav .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      transition: opacity 0.3s;
    }

    nav .nav-links a:hover {
      opacity: 0.8;
    }

    main {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h2 {
      color: #627357;
      margin-bottom: 1.5rem;
      font-size: 2rem;
    }

    .upload-box {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    .upload-box input[type="file"] {
      display: block;
      margin: 1rem auto;
    }

    .checkbox-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-top: 1rem;
      margin-bottom: 1rem;
    }

    .checkbox-grid label {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      font-size: 1rem;
      color: #5c6d5a;
    }

    button {
      background-color: #627357;
      color: white;
      padding: 0.7rem 2rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #55684d;
    }

    footer {
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #8d9d7f;
    }

    #status {
      margin-top: 1rem;
      color: #5c6d5a;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html" class="logo">NLPulse Cleaner</a>
    <div class="nav-links" id="nav-links">
      <!-- Auth links injected here -->
    </div>
  </nav>

  <main>
    <h2>Upload Your Arabic Dataset</h2>

    <div class="upload-box">
      <input type="file" id="fileInput" accept=".csv,.json,.tsv,.xlsx">
      
      <div class="checkbox-grid">
        <label><input type="checkbox" value="tokenization" /> Tokenization</label>
        <label><input type="checkbox" value="normalization" /> Normalization</label>
        <label><input type="checkbox" value="deduplication" /> Deduplication</label>
        <label><input type="checkbox" value="diacritics" /> Diacritization Handling</label>
        <label><input type="checkbox" value="blocklist" /> Blocklist Filtering</label>
        <label><input type="checkbox" value="language" /> Language Detection</label>
        <label><input type="checkbox" value="html" /> HTML Cleaning</label>
        <label><input type="checkbox" value="noise" /> Noise Removal</label>
      </div>

      <button id="uploadBtn">Process Dataset</button>

      <p id="status"></p>
    </div>
  </main>

  <footer>
    ¬© 2025 NLPulse Cleaner. All rights reserved.
  </footer>

  <script>
    const input = document.getElementById('csvInput');
    const dropZone = document.getElementById('dropZone');
    const dropLabel = document.getElementById('dropLabel');
    const removeBtn = document.getElementById('removeFile');
    const checkboxes = document.querySelectorAll('.option');
    const selectAll = document.getElementById('selectAll');
    const status = document.getElementById('status');
    let fileToProcess = null;

    input.addEventListener("change", () => {
      if (input.files.length) {
        fileToProcess = input.files[0];
        updateDropBox();
      }
    });

    dropZone.addEventListener('click', () => input.click());

    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('highlight');
      document.body.classList.add('drag-active');
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('highlight');
      document.body.classList.remove('drag-active');
    });

    document.body.addEventListener('drop', (e) => {
      e.preventDefault();
      document.body.classList.remove('drag-active');
      dropZone.classList.remove('highlight');
    
      if (e.dataTransfer.files.length) {
        fileToProcess = e.dataTransfer.files[0];
        input.files = e.dataTransfer.files;
        updateDropBox();
      }
    });


    document.body.addEventListener('dragover', (e) => e.preventDefault());
    document.body.addEventListener('drop', (e) => {
      e.preventDefault();
      if (e.dataTransfer.files.length) {
        fileToProcess = e.dataTransfer.files[0];
        input.files = e.dataTransfer.files;
        updateDropBox();
      }
    });

    function updateDropBox() {
      if (fileToProcess) {
        dropLabel.textContent = fileToProcess.name;
        removeBtn.style.display = "block";
        dropZone.classList.add('filled');
      } else {
        dropLabel.textContent = "Choose or Drop File Here";
        removeBtn.style.display = "none";
        dropZone.classList.remove('filled');
      }
    }

    function removeFile() {
      fileToProcess = null;
      input.value = "";
      updateDropBox();
    }

    selectAll.addEventListener('change', () => {
      checkboxes.forEach(cb => {
        if (!cb.disabled) cb.checked = selectAll.checked;
      });
    });

    function processFile() {
      const selected = Array.from(checkboxes).filter(cb => cb.checked).map(cb => cb.value);
      const format = document.querySelector('input[name="outputFormat"]:checked').value;
      document.getElementById('spinnerContainer').style.display = 'flex';
      
      if (!fileToProcess) {
        status.textContent = "‚ö†Ô∏è Please upload a file.";
        status.className = "warning";
        document.getElementById('spinnerContainer').style.display = 'none'; 
        return;
      }

      if (selected.length === 0) {
        status.textContent = "‚ö†Ô∏è Please select at least one processing option.";
        status.className = "warning";
        document.getElementById('spinnerContainer').style.display = 'none'; 
        return;
      }

      const formData = new FormData();
      formData.append('file', fileToProcess);
      selected.forEach(opt => formData.append('options[]', opt));
      formData.append('format', format);

      // üëâ Show spinner and clear status
      status.textContent = '';
      status.className = '';


      fetch('https://nlpulse-cleaner-backend.onrender.com/process', {
        method: 'POST',
        body: formData
      })
      .then(async response => {
        if (!response.ok) {
          const errorData = await response.json();
          status.textContent = `‚ùå ${errorData.error || "Unknown error"}`;
          status.className = "warning";
          return;
        }
        return response.blob();
      })

      .then(blob => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `processed.${format}`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        status.textContent = `‚úÖ Cleaned & downloaded!`;
        status.className = "success";
        document.getElementById('spinnerContainer').style.display = 'none'; 
        
      })
      .catch(err => {
        status.textContent = "‚ùå Error processing the file.";
        status.className = "warning";
        console.error(err);
        document.getElementById('spinnerContainer').style.display = 'none'; 
      });
    }
  </script>
</body>
</html>
