<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Dataset ‚Äì NLPulse Cleaner</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: url('backgrounds/dashboard-bg.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .upload-container {
      background: white;
      padding: 2.5rem;
      border-radius: 2rem;
      max-width: 850px;
      width: 90%;
      margin-top: 2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .top-logo {
      max-height: 80px;
      margin-bottom: 1.5rem;
    }

    .drop-zone {
      width: 100%;
      border: 2px dashed #b5c7b3;
      border-radius: 1rem;
      background: #e7f0fd;
      padding: 2rem;
      margin-bottom: 2rem;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .drop-zone input {
      display: none;
    }

    .drop-zone:hover {
      background-color: #f3f8ff;
    }

    .section-title {
      font-weight: bold;
      margin-bottom: 0.75rem;
      font-size: 1.1rem;
      color: #264866;
    }

    .steps-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(150px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .step-btn {
      background-color: #5a7a99;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 0.95rem;
      clip-path: polygon(0 0, 90% 0, 100% 50%, 90% 100%, 0 100%);
      cursor: pointer;
    }

    .step-btn.dark {
      background-color: #264866;
    }

    .format-selector {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .format-btn {
      padding: 0.8rem 2rem;
      background: #edf0f4;
      border-radius: 0.75rem;
      font-weight: bold;
      cursor: pointer;
      border: 1px solid #ccc;
    }

    .upload-final-btn {
      background-color: #264866;
      color: white;
      padding: 0.9rem 3rem;
      font-weight: bold;
      font-size: 1.1rem;
      border-radius: 0.75rem;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    footer {
      margin-top: auto;
      padding: 1rem;
      font-size: 0.9rem;
      color: #8d9d7f;
      text-align: center;
    }
  </style>
</head>
<body>
  <main style="flex: 1; display: flex; align-items: center; justify-content: center;">
    <div style="background: white; padding: 2rem 3rem; border-radius: 2rem; max-width: 850px; width: 100%; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.1);">
      
      <img src="logo.png" alt="Nukhba Labs" style="height: 60px; margin-bottom: 1rem;" />
      
      <h2 style="color: #5A7A99; font-size: 1.8rem; margin-bottom: 1rem;">Upload Your Arabic Dataset</h2>
  
      <div class="upload-box" id="dropZone" style="margin: auto;">
        <p id="dropText">üìÅ Drop your file here or click to upload</p>
        <input type="file" id="fileInput" accept=".csv,.json,.tsv,.xlsx" />
      </div>
  
      <h3 style="margin-top: 2rem; font-size: 1.1rem; color: #264866;">Choose cleaning steps:</h3>
      <div class="option-buttons" style="margin-bottom: 1.5rem;">
        <button class="option-btn" data-value="tokenization">Tokenization</button>
        <button class="option-btn" data-value="normalization">Normalization</button>
        <button class="option-btn" data-value="deduplication">Deduplication</button>
        <button class="option-btn" data-value="diacritics">Diacritics</button>
        <button class="option-btn" data-value="blocklist">Blocklist</button>
        <button class="option-btn" data-value="language">Language Detection</button>
        <button class="option-btn" data-value="html">HTML Cleaning</button>
        <button class="option-btn" data-value="noise">Noise Removal</button>
      </div>
  
      <h3 style="margin-bottom: 0.5rem; font-size: 1.1rem; color: #264866;">Choose file format:</h3>
      <select id="downloadFormat" style="margin-bottom: 1rem; padding: 0.5rem 1rem; border-radius: 10px; border: 1px solid #ccc;">
        <option value="csv">Download as CSV</option>
        <option value="json">Download as JSON</option>
        <option value="xlsx">Download as XLSX</option>
      </select>
  
      <br />
      <button id="uploadBtn">Upload New Dataset</button>
      <p id="status" style="margin-top: 1rem;"></p>
    </div>
  </main>


  <footer>
    ¬© 2025 NLPulse Cleaner. All rights reserved.
  </footer>

</body>
</html>
