
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Dataset - NLPulse Cleaner</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script type="module" src="./firebase.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('backgrounds/dashboard-bg.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    nav {
      width: 100%;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav .logo {
      color: white;
      font-size: 1.8rem;
      font-weight: bold;
      text-decoration: none;
    }

    nav .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    nav .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      transition: opacity 0.3s;
    }

    nav .nav-links a:hover {
      opacity: 0.8;
    }

    main {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h2 {
      color: #5A7A99;
      margin-bottom: 1.5rem;
      font-size: 2rem;
    }

    .upload-box {
      border: 2px dashed #b5c7b3;
      padding: 2rem;
      text-align: center;
      border-radius: 1rem;
      background: white;
      transition: border-color 0.3s;
      cursor: pointer;
      margin-bottom: 2rem;
      max-width: 500px;
      width: 100%;
    }

    .upload-box.drag-over {
      border-color: #5A7A99;
      background-color: #f9fcf7;
    }

    .upload-box input[type="file"] {
      display: none;
    }

    .option-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    .option-btn {
      padding: 0.8rem 1.5rem;
      border: 2px solid #5A7A99;
      border-radius: 0.5rem;
      background: white;
      color: #5A7A99;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }

    .option-btn.active {
      background-color: #5A7A99;
      color: white;
    }

    button {
      background-color: #5A7A99;
      color: white;
      padding: 0.7rem 2rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #4B6882;
    }

    #status {
      margin-top: 1rem;
      color: #5c6d5a;
    }

    footer {
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #8d9d7f;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html" class="logo">NLPulse Cleaner</a>
    <div class="nav-links" id="nav-links"></div>
  </nav>

  <main>
    <h2>Upload Your Arabic Dataset</h2>

    <div class="upload-box" id="dropZone">
      <p id="dropText">üìÅ Drop your file here or click to upload</p>
      <input type="file" id="fileInput" accept=".csv,.json,.tsv,.xlsx" />
    </div>

    <div class="option-buttons">
      <button class="option-btn" data-value="tokenization">Tokenization</button>
      <button class="option-btn" data-value="normalization">Normalization</button>
      <button class="option-btn" data-value="deduplication">Deduplication</button>
      <button class="option-btn" data-value="diacritics">Diacritics</button>
      <button class="option-btn" data-value="blocklist">Blocklist</button>
      <button class="option-btn" data-value="language">Language Detection</button>
      <button class="option-btn" data-value="html">HTML Cleaning</button>
      <button class="option-btn" data-value="noise">Noise Removal</button>
    </div>
    
    <select id="downloadFormat" style="margin-bottom: 1rem; padding: 0.5rem; border-radius: 5px; border: 1px solid #ccc;">
      <option value="csv">Download as CSV</option>
      <option value="json">Download as JSON</option>
      <option value="xlsx">Download as XLSX</option>
    </select>

    <button id="uploadBtn">Process Dataset</button>
    <p id="status"></p>
  </main>

  <footer>
    ¬© 2025 NLPulse Cleaner. All rights reserved.
  </footer>

  <script type="module">
    import { auth } from './firebase.js';
    import { signOut } from "https://www.gstatic.com/firebasejs/9.6.4/firebase-auth.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.4/firebase-auth.js";
    import { db } from './firebase.js';
    import { doc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/9.6.4/firebase-firestore.js";

    const fileInput = document.getElementById('fileInput');
    const dropZone = document.getElementById('dropZone');
    const dropText = document.getElementById('dropText');
    const uploadBtn = document.getElementById('uploadBtn');
    const status = document.getElementById('status');
    const selectedOptions = new Set();

    // Drag & Drop
    dropZone.addEventListener('click', () => fileInput.click());
    dropZone.addEventListener('dragover', e => {
      e.preventDefault();
      dropZone.classList.add('drag-over');
    });
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-over'));
    dropZone.addEventListener('drop', e => {
      e.preventDefault();
      dropZone.classList.remove('drag-over');
      const file = e.dataTransfer.files[0];
      if (file) {
        fileInput.files = e.dataTransfer.files;
        dropText.textContent = `üìÑ ${file.name}`;
      }
    });
    fileInput.addEventListener('change', () => {
      if (fileInput.files.length) {
        dropText.textContent = `üìÑ ${fileInput.files[0].name}`;
      }
    });

    // Button toggle logic
    document.querySelectorAll('.option-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const value = btn.dataset.value;
        if (selectedOptions.has(value)) {
          selectedOptions.delete(value);
          btn.classList.remove('active');
        } else {
          selectedOptions.add(value);
          btn.classList.add('active');
        }
      });
    });
    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }
    
      uploadBtn.addEventListener('click', async () => {
        status.textContent = "";
        const file = fileInput.files[0];
        if (!file) {
          status.textContent = "‚ö†Ô∏è Please select a file.";
          return;
        }
        if (selectedOptions.size === 0) {
          status.textContent = "‚ö†Ô∏è Please select at least one cleaning option.";
          return;
        }
    
        const formData = new FormData();
        formData.append('file', file);
        selectedOptions.forEach(opt => formData.append('options[]', opt));
        const downloadFormat = document.getElementById('downloadFormat').value;
        formData.append('format', downloadFormat);

        status.textContent = "‚è≥ Processing...";
    
        try {
          const res = await fetch('https://nlpulse-cleaner-backend.onrender.com/process', {
            method: 'POST',
            body: formData
          });
    
          if (!res.ok) {
            const error = await res.json();
            status.textContent = `‚ùå ${error.error || "Processing failed."}`;
            return;
          }

          const text = await res.text();
          localStorage.setItem("latestDatasetText", text);
    
          // ‚úÖ Save to Firestore
          const userDocRef = doc(db, "users", user.uid);
          await updateDoc(userDocRef, {
            history: arrayUnion({
              filename: file.name.replace(/\.csv$/, '_cleaned.${downloadFormat}'),
              date: new Date().toLocaleString(),
              previewOnly: true
            })
          });

    
          // Redirect
          setTimeout(() => {
            window.location.href = "preview.html";
          }, 500);
    
        } catch (err) {
          console.error(err);
          status.textContent = "‚ùå Error processing the dataset.";
        }
      });
    });

  </script>

</body>
</html>
