<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Dataset - NLPulse Cleaner</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script type="module" src="./firebase.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: url('backgrounds/dashboard-bg.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
    }

    main {
      margin-top: 4rem;
      background-color: white;
      border-radius: 2rem;
      padding: 2rem 3rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 720px;
      width: 90%;
      text-align: center;
    }

    h2 {
      color: #5A7A99;
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }

    .upload-box {
      border: 2px dashed #8ab4f8;
      padding: 1.5rem;
      border-radius: 1rem;
      background: #dceafc;
      cursor: pointer;
      margin-bottom: 2rem;
      transition: 0.3s;
    }

    .upload-box.drag-over {
      background-color: #dceae2;
      border-color: #5A7A99;
    }

    .upload-box input[type="file"] {
      display: none;
    }

    #dropText {
      font-size: 1rem;
      color: #264866;
      font-weight: 600;
    }

    .cleaning-section-title,
    .format-section-title {
      font-weight: 600;
      margin-bottom: 0.6rem;
      font-size: 1.1rem;
      color: #264866;
    }

    .option-buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }

    .option-btn {
      background: #6a87a1;
      color: white;
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      clip-path: polygon(0 0, 85% 0, 100% 50%, 85% 100%, 0 100%);
    }

    .option-btn:hover,
    .option-btn.active {
      background-color: #3f5b73;
    }

    .select-format {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }

    select {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #aaa;
    }
    .select-all {
      background-color: #264866;
      color: white;
      border-radius: 10px;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    
    .select-all:hover {
      background-color: #3a5a75;
    }

    .process-btn {
      background-color: #264866;
      color: white;
      font-weight: bold;
      border: none;
      padding: 0.9rem 2rem;
      border-radius: 12px;
      font-size: 1.1rem;
      margin-top: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .process-btn:hover {
      background-color: #f5f0e6;
      color: #1a1a1a;
    }

    #status {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #5c6d5a;
    }

    footer {
      margin-top: auto;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #8d9d7f;

    .format-options {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    
    .format-options label {
      background-color: #f1f1f1;
      padding: 0.6rem 1.2rem;
      border-radius: 1rem;
      border: 2px solid #ccc;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .format-options input[type="radio"] {
      display: none;
    }
    
    .format-options input[type="radio"]:checked + label,
    .format-options label:hover {
      background-color: #264866;
      color: white;
      border-color: #264866;
    }

    }
  </style>
</head>
<body>
  <main>
    <h2>Upload Your Arabic Dataset</h2>

    <div class="upload-box" id="dropZone">
      <p id="dropText">üìÅ Drop your file here or click to upload</p>
      <input type="file" id="fileInput" accept=".csv,.json,.tsv,.xlsx" />
    </div>

    <div class="cleaning-section-title">Choose cleaning steps:</div>
    <button id="selectAllBtn" class="option-btn select-all">SELECT ALL</button>
    <div class="option-buttons">
      <button class="option-btn" data-value="tokenization">Tokenization</button>
      <button class="option-btn" data-value="normalization">Normalization</button>
      <button class="option-btn" data-value="deduplication">Deduplication</button>
      <button class="option-btn" data-value="diacritics">Diacritics</button>
      <button class="option-btn" data-value="blocklist">Blocklist</button>
      <button class="option-btn" data-value="language">Language Detection</button>
      <button class="option-btn" data-value="html">HTML Cleaning</button>
      <button class="option-btn" data-value="noise">Noise Removal</button>
    </div>

    <div class="format-section-title">Choose file format:</div>
      <div class="format-options">
        <label><input type="radio" name="downloadFormat" value="csv" checked> CSV</label>
        <label><input type="radio" name="downloadFormat" value="json"> JSON</label>
        <label><input type="radio" name="downloadFormat" value="xlsx"> XLSX</label>
      </div>
    </div>

    <button class="process-btn" id="uploadBtn">Process Dataset</button>
    <p id="status"></p>
  </main>

  <footer>
    ¬© 2025 NLPulse Cleaner. All rights reserved.
  </footer>
  <script type="module">
    import { auth } from './firebase.js';
    import { signOut } from "https://www.gstatic.com/firebasejs/9.6.4/firebase-auth.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.4/firebase-auth.js";
    import { db } from './firebase.js';
    import { doc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/9.6.4/firebase-firestore.js";

    const fileInput = document.getElementById('fileInput');
    const dropZone = document.getElementById('dropZone');
    const dropText = document.getElementById('dropText');
    const uploadBtn = document.getElementById('uploadBtn');
    const status = document.getElementById('status');
    const selectedOptions = new Set();

    // ‚úÖ Drag & Drop logic
    dropZone.addEventListener('click', () => fileInput.click());
    dropZone.addEventListener('dragover', e => {
      e.preventDefault();
      dropZone.classList.add('drag-over');
    });
    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('drag-over');
    });
    dropZone.addEventListener('drop', e => {
      e.preventDefault();
      dropZone.classList.remove('drag-over');
      const file = e.dataTransfer.files[0];
      if (file) {
        fileInput.files = e.dataTransfer.files;
        dropText.textContent = `üìÑ ${file.name}`;
      }
    });

    fileInput.addEventListener('change', () => {
      if (fileInput.files.length) {
        dropText.textContent = `üìÑ ${fileInput.files[0].name}`;
      }
    });

    // ‚úÖ Option button selection
    document.querySelectorAll('.option-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const value = btn.dataset.value;
        btn.classList.toggle('active');
        if (selectedOptions.has(value)) {
          selectedOptions.delete(value);
        } else {
          selectedOptions.add(value);
        }
      });
    });
    document.getElementById('selectAllBtn').addEventListener('click', () => {
    document.querySelectorAll('.option-btn:not(.select-all)').forEach(btn => {
      const value = btn.dataset.value;
      selectedOptions.add(value);
      btn.classList.add('active');
    });
  });


    // ‚úÖ Auth check + Upload
    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      uploadBtn.addEventListener('click', async () => {
        status.textContent = "";
        const file = fileInput.files[0];
        if (!file) {
          status.textContent = "‚ö†Ô∏è Please select a file.";
          return;
        }

        if (selectedOptions.size === 0) {
          status.textContent = "‚ö†Ô∏è Please select at least one cleaning option.";
          return;
        }

        const formData = new FormData();
        formData.append('file', file);
        selectedOptions.forEach(opt => formData.append('options[]', opt));
        const downloadFormat = document.querySelector('input[name="downloadFormat"]:checked').value;
        formData.append('format', downloadFormat);

        status.textContent = "‚è≥ Processing...";

        try {
          const res = await fetch('https://nlpulse-cleaner-backend.onrender.com/process', {
            method: 'POST',
            body: formData
          });

          if (!res.ok) {
            const error = await res.json();
            status.textContent = `‚ùå ${error.error || "Processing failed."}`;
            return;
          }

          const text = await res.text();
          localStorage.setItem("latestDatasetText", text);

          // ‚úÖ Save to Firestore
          const userDocRef = doc(db, "users", user.uid);
          await updateDoc(userDocRef, {
            history: arrayUnion({
              filename: file.name.replace(/\.[^/.]+$/, `_cleaned.${downloadFormat}`),
              date: new Date().toLocaleString(),
              previewOnly: true
            })
          });

          setTimeout(() => {
            window.location.href = "preview.html";
          }, 500);

        } catch (err) {
          console.error(err);
          status.textContent = "‚ùå Error processing the dataset.";
        }
      });
    });
  </script>
</body>
</html>
